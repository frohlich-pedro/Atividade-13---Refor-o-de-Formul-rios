<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="tudo" align="center">
        <div class="cabecalho">
            <h1>Olá, Bem Vindo!</h1>
            <h3>A equipe de RH deseja que você preencha este formulário</h3>
            <hr width="25%"><br>
        </div>
        <div class="campos">
            <form action="">
                <label for="nome">Nome completo:</label><br>
                <input type="text" id="nome" class="input"><br>
                <label for="nascimento">Data de nascimento:</label><br>
                <input type="date" id="nascimento" class="input"><br>
                <label for="sexo">Sexo:</label><br>
                <input type="text" id="sexo" class="input"><br>
                <label for="email">Endereço de e-mail:</label><br>
                <input type="text" id="email" class="input"><br>
                <label for="telefone">Número de telefone:</label><br>
                <input type="text" id="telefone" class="input"><br>
                <label for="endereco">Endereço residencial:</label><br>
                <input type="text" id="endereco" class="input"><br>
                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" class="input"><br>
                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" class="input"><br>
                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" class="input"><br>
                <label for="pais">País:</label><br>
                <input type="text" id="pais" class="input"><br>
                <label for="usuario">Nome de usuário:</label><br>
                <input type="text" id="usuario" class="input"><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" class="input"><br>
                <label for="confirmarSenha">Confirmar senha:</label><br>
                <input type="password" id="confirmarSenha" class="input"><br>
                <label for="cpf">Número do CPF:</label><br>
                <input type="text" id="cpf" class="input"><br>
                <label for="rg">Número do RG:</label><br>
                <input type="text" id="rg" class="input"><br>
                <label for="nacionalidade">Nacionalidade:</label><br>
                <input type="text" id="nacionalidade" class="input"><br>
                <label for="estadoCivil">Estado civil:</label><br>
                <input type="text" id="estadoCivil" class="input"><br>
                <label for="nomeConjuge">Nome do cônjuge (se aplicável):</label><br>
                <input type="text" id="nomeConjuge" class="input"><br>
                <label for="filhos">Número de filhos:</label><br>
                <input type="number" id="filhos" class="input"><br>
                <label for="empresa">Nome da empresa (se aplicável):</label><br>
                <input type="text" id="empresa" class="input"><br>
                <label for="cargo">Cargo:</label><br>
                <input type="text" id="cargo" class="input"><br>
                <label for="setor">Setor:</label><br>
                <input type="text" id="setor" class="input"><br>
                <label for="dataAdmissao">Data de admissão:</label><br>
                <input type="date" id="dataAdmissao" class="input"><br>
                <label for="salario">Salário:</label><br>
                <input type="number" id="salario" class="input"><br>
                <label for="escolaridade">Escolaridade:</label><br>
                <input type="text" id="escolaridade" class="input"><br>
                <label for="curso">Curso:</label><br>
                <input type="text" id="curso" class="input"><br>
                <label for="instituicaoEnsino">Instituição de ensino:</label><br>
                <input type="text" id="instituicaoEnsino" class="input"><br>
                <label for="anoConclusao">Ano de conclusão:</label><br>
                <input type="number" id="anoConclusao" class="input"><br>
                <label for="habilidades">Habilidades:</label><br>
                <input type="text" id="habilidades" class="input"><br>
                <label for="interesses">Interesses:</label><br>
                <input type="text" id="interesses" class="input"><br>
                <br>
                <button id="botao" onclick="validarFormulario()">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
